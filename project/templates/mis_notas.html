<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis notas</title>
</head>
<body>
    <h1>Estas son mis notas</h1>
    {% for nota in notas %}
        {% if nota < 4 %}
            <p style="color: red;">Nota mala: {{nota}}</p>
        {% else %}
            <p style="color: green; font-size: xx-large;">Nota buena: {{nota}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
